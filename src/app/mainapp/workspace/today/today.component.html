<div class="today-cont my-cont" [ngClass]="show_navbar?'today': ''">
    <div class="row justify-content-around justify-content-md-end mt-5 mb-4">
        <div class="col-10 col-md-10">
            <h4>Today</h4>
        </div>
        <div class="col-10 col-md-10 mb-4" *ngIf="task_list.length>0">
            <i class="bi bi-check-circle" style="font-size: 10px;">&nbsp;{{task_list.length}} task</i>
        </div>
        <div class="col-10 col-md-10">
            <p class="fw-bold" style="font-size:small;">{{today.day}} {{month_names[today.month]}} - Today - {{day_name}}</p>
            <hr class="custom-hr">

        </div>
        <div class="col-10 col-md-10">
            <app-task-list-component [task_list]="task_list"></app-task-list-component>
        </div>
    </div>
    
    
    <div class="row justify-content-around justify-content-md-end" >
        <div class="col-10 col-md-10 add-item-div" >
            <app-task-card [show_card]="new_task_clicked" (show_card_output)="new_task_clicked = $event" (show_calender)="calendar_open = $event" [calendar_open]="calendar_open" [due_date]="date_to_show" (add_task_to_task_list)="add_new_task($event)" ></app-task-card>
            <div *ngIf="calendar_open" class="calender" >
                <app-calender-component></app-calender-component>
            </div>
            <div *ngIf="!new_task_clicked" class="d-flex align-items-center gap-2"
            (mouseenter)="on_hover()"
            (mouseleave)="on_leave()"
            (click)="new_task_clicked=true">
                <i class="bi"
                [ngClass]="is_hovered ? 'bi-plus-circle-fill' : 'bi-plus'"
                 style="color: red; font-weight: lighter; font-size: larger;"></i>
                
                 <p
                 [ngClass]="is_hovered ? 'add-task-text-red' : 'add-task-text'"
                  class="text-muted text-align add-task-text">
                    Add Task
                </p>
                
            </div>
        </div>
    </div>
</div>
