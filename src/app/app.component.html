<div style="max-width: 100vw;overflow-x: hidden;">
  <app-left-navbar 
    *ngIf="disable_navbar"
    (toggle_navbar)="toggle_navbar($event)"
    [ngClass]="{'navbar-hidden': !navbar_visible}"
  ></app-left-navbar>
  <main class="main-content" [ngClass]="navbar_visible && disable_navbar ? 'open-nav' : 'close-nav'">
    <router-outlet></router-outlet>
  </main>
</div>
