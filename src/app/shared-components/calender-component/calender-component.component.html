<div #calender class="custom-datepicker-container">
    <ngb-timepicker [(ngModel)]="time" [hourStep]="hourStep" [minuteStep]="minuteStep" [meridian]="false" [spinners]="true"></ngb-timepicker>
    <hr class="custom-hr">
    <ngb-datepicker [(ngModel)]="due_date" (dateSelect)="on_date_select($event)" autoClose="true" [minDate]="'min_date'">    
    </ngb-datepicker>
    <button id="button" class="btn btn-sm btn-danger btn-pill w-100" (click)="close_calender()">close</button> 
</div>
